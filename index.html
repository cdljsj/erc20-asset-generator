<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ERC20 Token 生成器</title>
    <!--CDN for Bootstrap 4-->

          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--CDN for Animation-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!--Main Stylesheet-->
    <link rel="stylesheet" href="styles/main.css">
    <!--Link for Material Icon-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/images/favicon.png">
</head>
<body>
<div class="container-first">
    <div class="row wrap-form animated fadeInDown">
        <div class="col-12 align-self-end" id="metamask-locked">
            <i class="material-icons metamask-span">lock</i>
            <span class="metamask-text">Metamask 锁定中</span>
        </div>
        <div class="col-12 align-self-end" id="metamask-unlocked">
            <i class="material-icons metamask-span">lock_open</i>
            <span class="metamask-text">Metamask 已解锁</span>
        </div>
        <!--Asset Generator Form-->
        <div class="col-12 align-self-center">
            <p class="heading" align="center">ERC20 Token 生成器</p>
            <!--Content to be Displayed when metamask is not available-->
            <p class="content" id="no-metamask">无法连接以太坊网络. 为了顺利使用本服务部署合约, 我们推荐使用 Chrome 浏览器并安装 <a
                        href="https://chrome.google.com/webstore/detail/metamask/nkbihfbeogaeaoehlefnkodbefgpgknn?hl=en">MetaMask</a>
                插件, 该插件可以帮助你使用浏览器连上以太坊网络.</p>
            <!--When you are connected to mainnet-->
            <p class="content" id="current-address" align="center"></p>
            <p class="content" id="current-network" align="center"></p>
        </div>
        <div class="col-12 align-self-center">
            <form id="asset-form">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="名称（Name）" required>
                    <!--
                    <a href="#asset-name"><i
                        id="info-name" class="material-icons info">info</i></a>
                    -->
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="symbol" placeholder="标识（Symbol）" required>
                     <!--
                    <a href="#asset-name"><i
                        id="info-name" class="material-icons info">info</i></a>
                    -->
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" maxlength="2" id="decimals" placeholder="小数点位数（Decimals）" required>
                     <!--
                    <a href="#asset-name"><i
                        id="info-name" class="material-icons info">info</i></a>
                    -->
                    <span class="error-msg" id="decimals-error-msg"></span>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="total-supply" placeholder="总供应量（Total Supply） " required>
                     <!--
                    <a href="#asset-name"><i
                        id="info-name" class="material-icons info">info</i></a>
                    -->
                    <span class="error-msg" id="total-supply-error-msg"></span>
                </div>
                <div class="form-group">
                    <button align="center" class="submit-button btn btn-primary" id="submit-btn" type="submit">开始部署
                    </button>
                </div>
            </form>
            <!--Asset Generator Form Ends here-->
            <p id="statusText"></p>
        </div>
    </div>
</div>
